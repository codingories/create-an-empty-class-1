name: Vue project Build and Deploy
on:
  pull_request:
    branches:
      - master # 当master分支有变更，则执行以下jobs操作
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Run the Maven test
        run: mvn clean veriy;